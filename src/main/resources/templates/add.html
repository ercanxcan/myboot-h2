<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vehicle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add a vehicle</h1>

            <form th:action="@{/list}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Model</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="vehicleModel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Brand</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="vehicleBrand"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">WebSite</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="website"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Category</label>
                        <div class="col-lg-9">
                            <select name="categoryId" class="form-control">
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.description}">Category
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary" name="button">Save</button>
                            <a th:href="@{/}" class="btn btn-default">Vehicle List</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
